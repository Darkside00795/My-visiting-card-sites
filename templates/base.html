<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
</head>

<body class="d-flex h-100 text-center text-white bg-dark" wotdisconnected="true"><span id="warning-container"><i data-reactroot=""></i></span>
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Darkside разработчик</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Главная</a>
          <a class="nav-link" href="#">Мои работы</a>
          <a class="nav-link" href="#">Контакты</a>
        </nav>
      </div>
    </header>

    <main>
      <div>
          {% block content %}{% endblock content %}
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Darkside</a>,
    </footer>
  </div>
  
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  
    
  <div id="wot-new-assistant-container"><div data-reactroot=""></div></div></body>

</html>
